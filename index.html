<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="quest-dvsn-wrapper">
            <div class="quest-dvsn">
                <h1>Looking for a list of eligible employees?</h1>
                <button class="get-data">Get List</button>
            </div>
        </div>
        <div class="table-general-wrapper">
            <h1>
                eligible employees' data
            </h1>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>NAME</td>
                            <td>COMPANY</td>
                            <td>CITY</td>
                            <td>PHONE</td>
                            <td>EMAIL</td>
                        </tr>
                    </thead>
                    <tbody class="t-body"></tbody>
                </table>
            </div>
            <button class="add-data">Add Data</button>
        </div>
        <div class="blur-dvsn-general-wrapper">
            <div class="after-blur-wrapper">
                <h1 class="blur-dvsn">
                    There is no longer any employee!
                </h1>
            </div>
        </div>
        <div class="error-dvsn">
            <img src="./media/img/error.png" alt="Ooops" class="error-image">
        </div>
    </div>
    <script type="text/javascript" src="./script_table.js"></script>
</body>
</html>
